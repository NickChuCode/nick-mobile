<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nick Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {max-width: 100%}
        :root {
            --buton-height: 32px;
            --font-size: 14px;
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>

<div id="app">
   <g-tabs :selected.sync="selectedTab">
        <!--如果下面组件中这个标签上有class，这里又给一个class，vue默认是会合并这两个class的（另一个可以这样做的属性是style），其他属性都是直接覆盖-->
       <g-tabs-head>
           <!-- 这个可以选择放入组件的哪个插槽-->
           <template slot="actions">
               <button>设置</button>
           </template>
           <g-tabs-item name="women">
               <g-icon name="settings"></g-icon>美女
           </g-tabs-item>
           <g-tabs-item name="finance" disabled>财经</g-tabs-item>
           <g-tabs-item name="sports">体育</g-tabs-item>
       </g-tabs-head>
       <g-tabs-body>
           <g-tabs-pane name="women">美女相关资讯</g-tabs-pane>
           <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
           <g-tabs-pane name="sports">体育相关资讯</g-tabs-pane>
       </g-tabs-body>
   </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
