<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nick Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --buton-height: 32px;
            --font-size: 14px;
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-row>
        <g-col></g-col>
        <g-col></g-col>
    </g-row>
    <g-row>
        <g-col></g-col>
        <g-col></g-col>
        <g-col></g-col>
    </g-row>
    <g-row>
<!--        g-col的width是50%，但为什么没有换行，因为row的样式中，没有写flex-wrap，默认是nowrap，如果写成wrap就会换行-->
<!--        此外，如果写flex-shrink:0，即不缩放，虽然不换行，但会延伸出去-->
        <g-col></g-col>
        <g-col></g-col>
        <g-col></g-col>
        <g-col></g-col>
    </g-row>
    <g-row>
        <g-col span="2"></g-col>
        <g-col span="20" offset="2"></g-col>
    </g-row>
    <g-row>
<!--        只要这些 span 和 offset 加起来等于24即可-->
        <g-col span="2"></g-col>
        <g-col span="17" offset="5"></g-col>
    </g-row>
    <g-row>
<!--        用单元测试去测试 css 是很麻烦的，所以直接用肉眼看-->
        <g-col span="2"></g-col>
        <g-col span="10" offset="5"></g-col>
        <g-col span="2" offset="5"></g-col>
    </g-row>
    <div class="box">
<!--        input变，message变-->
        <g-input v-model="message"></g-input>
        <p>{{ message }}</p>
<!--        message变，input变-->
<!--        这两个合起来，就是双向绑定-->
        <button @click="message += 1">+1</button>
    </div>
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <!--    区别是 disabled不能focus，但是readonly可以-->
        <g-input value="李斯" readonly></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">我爱JS</g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
        <g-button icon="settings" :loading="loading3" icon-position="right" @click="loading3 = !loading3">我爱JS</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
        <div id="test"></div>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
